
<div class="component-grid-by-step my-4 my-md-5">
    <div class="row">
    {% for item in include.source %}
        <div class="component-grid-by-step__singlestep col-lg pr-lg-3 {% unless forloop.last %}with-border{%endunless%}">
            <div class="component-grid-by-step__inner">
                <div class="component-grid-by-step__number float-left float-lg-none mr-2">
                    {% if forloop.index < 10 %}0{% endif %}{{forloop.index}}
                </div>
                <div class="component-grid-by-step__title">{{item.title}}</div>
                <div class="component-grid-by-step__desc clearfix">{{item.desc | markdownify}}</div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
